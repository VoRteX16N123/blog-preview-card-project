<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <article class="card">
      <div class="card__content">
        
        <picture class="card__img">
          <img src="images/illustration-article.svg" alt="This the blog's logo">
        </picture>

        <p class="card__theme">Learning</p>

        <p class="card__date">Published 21 Dec 2023</p>

        <a href="#" class="card__link">
          <h1 class="card__title">HTML & CSS foundations</h1>
        </a>
        
        <p class="card__text">
          These languages are the backbone of every website, defining structure, content and presentation.
        </p>
 

        <div class="flexbox">
          <img src="images/image-avatar.webp" alt="This is the owner's avatar">
          Greg Hooper
        </div>

      </div>
    </article>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/VoRteX16N123" target="_blank">George Kiriakidis</a>.
    </div>
  </footer>
</body>
</html>
